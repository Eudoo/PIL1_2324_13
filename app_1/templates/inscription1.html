<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription1 - Love Alarm</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inscription1.css' %}">
</head>

<body>
    <div class="signup-container">
        <h1 style="color: rgb(152, 5, 5);">Inscrivez-vous sur 𝓛𝓸𝓿𝓮 𝓐𝓵𝓪𝓻𝓶</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">Prénom:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_last_name">Nom:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_mot_de_passe">Mot de passe:</label>
                {{ form.mot_de_passe }}
            </div>
            <div class="form-group">
                <label for="id_confirmation_mot_de_passe">Confirmez le mot de passe:</label>
                {{ form.confirmation_mot_de_passe }}
            </div>

           
            <div class="form-group">
                <button type="submit">Suivant</button>
            </div>
        </form>
    </div>
    <footer>
        <p>𝓛𝓸𝓿𝓮 𝓐𝓵𝓪𝓻𝓶 - Le site de rencontre qui sonne votre amour</p>
    </footer>
</body>
</html>
